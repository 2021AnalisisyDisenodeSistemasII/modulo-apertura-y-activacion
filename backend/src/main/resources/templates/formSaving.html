<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Cuenta de Ahorros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2>Crear cuenta de ahorros</h2>
            <form th:action="@{/savingAccount}" method="post" th:object="${account}">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Cedula</label>
                    <input th:field="*{client_id}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cedula del cliente">
                </div>
                <div class="mb-3">
                    <select th:field="*{sucursal_id}" class="form-select" aria-label="Default select example">
                        <option th:value="1" selected>Sucursal</option>
                        <option th:value="1">One</option>
                        <option th:value="2">Two</option>
                        <option th:value="3">Three</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

</div>

</body>
</html>
