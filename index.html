<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <title>Star Bank</title>
</head>

<body>
    <main>
        <div class="container">
            <nav class="navbar">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="" width=auto height="30px">
                    </a>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-7 col-xl-8 border">
                        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active" data-bs-interval="10000">
                                <img src="img/Slide1.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>First slide label</h5>
                                  <p>Some representative placeholder content for the first slide.</p>
                                </div>
                              </div>
                              <div class="carousel-item" data-bs-interval="2000">
                                <img src="img/Slide1.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Second slide label</h5>
                                  <p>Some representative placeholder content for the second slide.</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="img/Slide1.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Third slide label</h5>
                                  <p>Some representative placeholder content for the third slide.</p>
                                </div>
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-5 col-xl-4 border">
                        <div class="row">
                            <!-- Botones para el despliegue de formularios-->
                            <div class="btn-group col-12">
                                <button type="button" class="btn btn-dark col-6 col-md-6 m-2" data-bs-toggle="dropdown"
                                    aria-expanded="false" onclick="form_Persona()">
                                    Persona
                                </button>
                                <button type="button" class="btn btn-dark col-6 col-md-6 m-2" data-bs-toggle="dropdown"
                                    aria-expanded="false" onclick="form_Empresa()">
                                    Empresa
                                </button>
                            </div>
                            <!--Formulario personas-->
                            <div class="col-12" id="formPersona">
                                <form class="m-3">
                                    <label for="nombres" class="form-label">Nombres:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                                    <label for="Apellidos" class="form-label">Apellidos:</label>
                                    <input type="text" aria-label="Primer Apellido" class="form-control"
                                        placeholder="Primer Apellido">
                                    <input type="text" aria-label="Segundo Apellido" class="form-control mt-3"
                                        placeholder="Segundo Apellido">
                                    <label for="cedula" class="form-label">Cedula:</label>
                                    <input type="text" class="form-control" id="cedula" placeholder="C.C">
                                    <label for="cel" class="form-label">Celular:</label>
                                    <input type="tel" class="form-control" id="cel" placeholder="cel">

                                    <label for="direccion" class="form-label">Direcci贸n:</label>
                                    <input type="text" class="form-control" id="ocupacion" placeholder="Ocupaci贸n">

                                    <label for="direccion" class="form-label">Ocupaci贸n:</label>
                                    <input type="text" class="form-control" id="ocupacion" placeholder="Ocupaci贸n">



                                    <input type="submit" class="btn btn-dark mt-3 col-12">
                                </form>
                            </div>
                            <!-- Formulario para cliente Empresa -->
                            <div class="col-12" id="formEmpresa">
                                <form action="" class="m-3">
                                    <label for="nombres" class="form-label">Nombres:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                                    <label for="Apellidos" class="form-label">Apellidos:</label>
                                    <input type="text" aria-label="Primer Apellido" class="form-control"
                                        placeholder="Primer Apellido">
                                    <input type="text" aria-label="Segundo Apellido" class="form-control mt-3"
                                        placeholder="Segundo Apellido">
                                    <label for="NIT" class="form-label">NIT:</label>
                                    <input type="text" class="form-control" id="nit" placeholder="NIT">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/scrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
